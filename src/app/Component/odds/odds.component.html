<div class="container mb-3">
    <div class="row">
        <div class="col-md-12">
          <h5>
            Map A Market and The Odds To An Event
          </h5>
            <div class="btn btn-group" >
                <button type="button" class="btn btn-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{itemEvent}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let event of eventsInput">
                    <a class="dropdown-item " (click)="SelectEvent(event)">{{event.eventName}}</a>
                </div>
            </div>
            </div>
            <div class="btn btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{itemMarketBetType}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let bet of marketBetType">
                    <a class="dropdown-item " (click)="SelectMarketBetType(bet)">{{bet.betTypeName}} - {{bet.marketName}} </a>
                </div>
            </div>
            </div>

            <div class="btn btn-group">
                <input #countryname type="number" placeholder="Enter Odds.." step="0.1" min="0.1" class="form-control" id="countryName"  required aria-describedby="emailHelp">
              </div>
            
           
            <div class="btn btn-group" >
                <button type="button" class="btn btn-outline-success" style="min-width: 100%!important;" (click)="PostOdds(countryname.value)"  >
                Map Items
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="messageAlert" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{message}}!</strong> 
        <button type="button" class="close" data-dismiss="alert" (click)=" close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      
      <button class="btn btn-outline-info dropdown-toggle mb-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        View Mapped Sports & Country
      </button>

      <div class="collapse" id="collapseExample">
        <table class="table table-striped table-info" style="background-color: #643e945e!important;">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Event</th>
                <th scope="col">Bet Type</th>
                <th scope="col">Market</th>
                <th scope="col">Odds</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let event of oddsEvents">
                <th scope="row">{{event.oddsId}}</th>
                <td>{{event.eventName}}</td>
                <td>{{event.betTypeName}}</td>
                <td>{{event.marketName}}</td>
                <td>{{event.odds}}</td>
              </tr>
            </tbody>
          </table>
      </div>
</div>
