
<app-sporttournament [tournamentInput]=countries ></app-sporttournament>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div *ngIf="warningAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
     <strong>Failed !</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <button type="button" class="btn btn-outline-success mb-1" data-toggle="modal" data-target="#exampleModal">
    <i class="fa fa-plus"></i>
    Add Tournament
</button>


<table class="table table-striped">
<thead>
<tr>
<th scope="col">ID</th>
<th scope="col">Tournament Name</th>
<th scope="col"></th>
<th scope="col"></th>
</tr>
</thead>
<tbody>
<tr *ngFor='let market of countries'>
<th scope="row"> {{market.tournamentId}}</th>
<td>{{market.tournamentName}} </td>
<td>

</td>
<td>
  <button class="btn btn-outline-danger" (click)="DeleteTournament(market.tournamentId);" ><i class="fa fa-trash"></i> Delete</button>
  &nbsp;&nbsp;
  <button class="btn btn-outline-primary" data-toggle="modal"(click)="UpdateTournament(market)" data-target="#editModal" ><i class="fa fa-pencil"></i> Edit</button>
</td>
</tr>
</tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLabel">Add Tournament</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
 <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
 <div *ngIf="showConfirmAlert" class="alert alert-success alert-dismissible fade show" role="alert">
     <strong>Success!</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div *ngIf="showfailedAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
     <strong>Failed !</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
 <form>
   {{message}}
     <div class="form-group">
       <label for="countryName">Tournament Name</label>
       <input #countryname type="text" class="form-control" id="countryName"  required aria-describedby="emailHelp">
     </div>
   </form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" (click)="AddToTournament(countryname.value)">Save changes</button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="exampleModalLabel">Update Tournament</h5>
<button type="button" (click)="close();" class="close" data-dismiss="modal" aria-label="Close">
 <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
 <div *ngIf="showConfirmAlert" class="alert alert-success alert-dismissible fade show" role="alert">
     <strong>Success!</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div *ngIf="showfailedAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
     <strong>Failed !</strong> {{messageAlert}}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
 <form>
  {{message}}
     <div class="form-group">
         <label for="countryName">Tournament ID</label>
         <input class="form-control" type="text" placeholder="{{selectTournament.tournamentId}}" readonly>
       </div>
     <div class="form-group">
       <label for="countryName">Tournament Name</label>
       <input #countryname2 type="text" class="form-control" id="countryName" value="{{selectTournament.tournamentName}}"  required aria-describedby="emailHelp">
     </div>
   </form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" (click)="close();" data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" (click)="UpdateTournamentInformation(countryname2.value);">Save changes</button>
</div>
</div>
</div>
</div>
