<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <h5>
                Map A Country To A Sport
            </h5>
            <div class="btn btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{sportItemOne}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let sport of sports">
                    <a class="dropdown-item " (click)="SelectSport(sport)">{{sport.sportName}}</a>
                </div>
            </div>
            </div>
            
            <div class="btn btn-group" >
                <button type="button" class="btn btn-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{countryItem}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let country of countries">
                    <a class="dropdown-item " (click)="SelectCountry(country)">{{country.countryName}}</a>
                </div>
            </div>
            </div>
            <div class="btn btn-group" >
                <button type="button" class="btn btn-outline-success" style="min-width: 100%!important;" (click)="PostMappObjectsToDb();" >
                Map Items
                </button>
            </div>
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
    <div *ngIf="messageAlert" class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>{{message}}!</strong> 
        <button type="button" class="close" data-dismiss="alert" (click)=" close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <button class="btn btn-outline-info dropdown-toggle mb-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        View Mapped Sports & Country
      </button>

      <div class="collapse" id="collapseExample">
        <table class="table table-striped table-info" style="background-color: #643e945e!important;">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Country</th>
                <th scope="col">Sport</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sport of sportCountry">
                <th scope="row">{{sport.sportCountryId}}</th>
                <td>{{sport.countryName}}</td>
                <td>{{sport.sportName}}</td>
                <td>
                  <button class="btn btn-outline-danger"  ><i class="fa fa-trash"></i> Delete</button>
                  &nbsp;&nbsp;
                  <button class="btn btn-outline-primary" (click)="GetEditValue(sport)"   data-toggle="modal" data-target="#user" ><i class="fa fa-pencil"></i> Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>

      <div class="modal fade" id="user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Market</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
         <div *ngIf="showConfirmAlert" class="alert alert-success alert-dismissible fade show" role="alert">
             <strong>Success!</strong> {{messageAlert}}
             <button type="button" class="close" data-dismiss="alert" (click)="close()" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div *ngIf="showfailedAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
             <strong>Failed !</strong> {{messageAlert}}
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
         <form>
           {{message}}
             <div class="form-group">
              <div class="btn btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{editDrop1}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let sport of sports">
                    <a class="dropdown-item " (click)="selectEditSport(sport)">{{sport.sportName}}</a>
                </div>
            </div>
            </div>
              <div class="btn btn-group" >
                <button type="button" class="btn btn-primary dropdown-toggle" style="min-width: 100%!important;"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{editDrop2}}
                </button>
              <div class="dropdown-menu">
                <div *ngFor="let country of countries">
                    <a class="dropdown-item " (click)="selectEditCountry(country)">{{country.countryName}}</a>
                </div>
            </div>
            </div>
             </div>

             
           </form>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
        <button type="button" class="btn btn-primary" (click)="UpdateSportCountry()">Save changes</button>
        </div>
        </div>
        </div>
        </div>

      
</div>
